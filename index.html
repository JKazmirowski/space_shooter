<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Wars</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div id="main-play-area">
    <h5 id="score"></h5>
    <img class="player-shooter" src="./img/hero2.png" alt="hero">
    <h4 class="game-instructions">
    Nao deixe os inimigos invadirem o seu planeta!<br>
    Use W e S para movimentar, D para atirar.
    </h4>
    <div class="start-button">
    <h1>START</h1>
    </div>
</div>
<audio src="sons/disparo.mp3" preload="auto" id="somDisparo"></audio>
<audio src="sons/explosao.mp3" preload="auto" id="somExplosao"></audio>
<audio src="sons/fundo.mp3" preload="auto" id="somFundo"></audio>
<audio src="sons/gameover.mp3" preload="auto" class="somStart" id="somGameover"></audio>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
